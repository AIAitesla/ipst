<!DOCTYPE html>
<html ng-app="iteslaApp">
    <head>
        <title>iTesla offline admin console</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="js/libs/angular-bootstrap-nav-tree/abn_tree.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/lodash/lodash.js"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script src="js/libs/angular.js/angular.js"></script>
        <script src="js/libs/angular.js/angular-resource.js"></script>
        <script src="js/libs/angular.js/angular-route.js"></script>
        <script src="js/libs/angular.js/angular-sanitize.js"></script>
        <script src="js/libs/angular.js/angular-animate.js"></script>
        <script src="js/libs/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="js/libs/angularjs-dropdown-multiselect/angularjs-dropdown-multiselect.js"></script>
        <script src="js/libs/angular-bootstrap-nav-tree/abn_tree_directive.js"></script>
        <script src="js/libs/d3/d3.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="itesla-logo"></div>
                        <a class="navbar-brand" href="http://itesla-project.eu">iTesla</a>
                    </div>
                    <div class="navbar-collapse collapse" id="main-navbar-collapse">
                        <div ng-if="currentUsername !== null">
                            <ul class="nav navbar-nav navbar-left">
                                <li ng-class="{ active: isActive('/computationresources') }"><a href="#computationresources">Computation resources</a></li>
                                <li ng-class="{ active: isActive('/workflows') }"><a href="#workflows">Workflows</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><p class="navbar-text">{{currentUsername}}</p></li>
                                <li><a data-toggle="modal" data-target="#confirmLogoutModal">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="modal" id="confirmLogoutModal" tabindex="-1" role="dialog" aria-labelledby="confirmLogoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="confirmLogoutModalLabel">Logout</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please confirm you want to logout.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="currentUsername !== null">
            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </div>
        <div ng-if="currentUsername === null">
            <div class="container">
                <div ng-include="'partials/login.html'"></div>
            </div>
        </div>
    </body>
</html>
