<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Start workflow</h4>
</div>
<div class="modal-body">
    <form role="form" name="workflow">
        <div class="form-group {{workflow.sampleQueueSize.$valid === false ? 'has-error' : ''}}">
            <label class="control-label" for="sampleQueueSize">Sample queue size</label>
            <input type="number" class="form-control" id="sampleQueueSize" name="sampleQueueSize" placeholder="Enter sample queue size" ng-model="params.sampleQueueSize" required integer min="1" />
        </div>
        <div class="form-group {{workflow.samplingThreads.$valid === false ? 'has-error' : ''}}">
            <label class="control-label" for="samplingThreads">Sampling threads</label>
            <input type="number" class="form-control" id="samplingThreads" name="samplingThreads" placeholder="Enter sampling threads" ng-model="params.samplingThreads" required integer min="1" />
        </div>
        <div class="form-group {{workflow.samplesPerThread.$valid === false ? 'has-error' : ''}}">
            <label class="control-label" for="samplesPerThread">Samples per thread</label>
            <input type="number" class="form-control" id="samplesPerThread" name="samplesPerThread" placeholder="Enter samples per thread" ng-model="params.samplesPerThread" required integer min="1" />
        </div>
        <div class="form-group {{workflow.stateQueueSize.$valid === false ? 'has-error' : ''}}">
            <label class="control-label" for="stateQueueSize">State queue size</label>
            <input type="number" class="form-control" id="stateQueueSize" name="stateQueueSize" placeholder="Enter state queue size" ng-model="params.stateQueueSize" required integer min="1" />
        </div>
        <div class="form-group {{workflow.duration.$valid === false ? 'has-error' : ''}}">
            <label class="control-label" for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter duration" ng-model="params.duration" required integer min="1" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default test_start_workflow_cancel" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary test_start_workflow_ok" ng-click="ok()" ng-disabled="!workflow.$valid">OK</button>
</div>
