<p></p>
<div class="container-fluid" ng-controller="SecurityIndexesCtrl">
    <div class="row">
        <div class="col-md-6">
            <button ng-click="reload()" class="btn btn-primary">Reload</button>
            <span ng-hide="!securityIndexesSynthesis.contingencies">&nbsp;Last reload: {{ reloadTime | date : 'dd/MM/yy, HH:mm'}}</span>
        </div>
        <div class="col-md-6">
            <label class="checkbox pull-right" ng-hide="!securityIndexesSynthesis.contingencies">
                <input type="checkbox" ng-model="percent"> Percent
            </label>
        </div>
    </div>
    <div class="row" ng-hide="!securityIndexesSynthesis.contingencies">
        <div class="col-md-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="vert-align" rowspan="3">Contingency</th>
                        <th colspan="{{securityIndexesSynthesis.securityIndexTypes.length * 2}}">Security index</th>
                    </tr>
                    <tr>
                        <th colspan="2" ng-repeat="securityIndexType in securityIndexesSynthesis.securityIndexTypes">{{securityIndexType}}</th>
                    </tr>
                    <tr>
                        <th class="ok" ng-repeat-start="securityIndexType in securityIndexesSynthesis.securityIndexTypes">OK</th>
                        <th class="nok" ng-repeat-end>NOK</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contingency in securityIndexesSynthesis.contingencies">
                        <td>{{contingency.id}}</td>
                        <td ng-repeat-start="securityIndexType in securityIndexesSynthesis.securityIndexTypes">{{printOk(contingency.securityIndexes[securityIndexType])}}</td>
                        <td ng-repeat-end>{{printNok(contingency.securityIndexes[securityIndexType])}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
