<form class="form-signin" role="form"
      ng-submit="login(credentials)"
      ng-init="init(credentials)">
    <h2 class="form-signin-heading">Please login</h2>
    <div ng-show="loginErrorMsg !== null" class="alert alert-danger" role="alert">{{loginErrorMsg}}</div>
    <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="credentials.username">
    <input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
