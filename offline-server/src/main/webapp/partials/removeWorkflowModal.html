<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="confirmRemoveModalLabel">Remove workflow</h4>
</div>
<div class="modal-body">
    <p>Do you really want to remove workflow {{params.workflowId}} ?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default test_remove_workflow_cancel" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger test_remove_workflow_ok" ng-click="ok()">Remove</button>
</div>
