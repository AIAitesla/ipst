<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{params.securityRuleId.securityIndexId.contingencyId}}, {{params.securityRuleId.securityIndexId.securityIndexType.label}}, {{params.securityRuleId.attributeSet}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4">
            <abn-tree tree-data="stabilityExpression"></abn-tree>
        </div>
        <div class="col-md-8">
            Description
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!workflow.$valid">OK</button>
</div>
